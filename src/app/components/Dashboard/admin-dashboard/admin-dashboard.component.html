<div class="admin-dashboard-header">
  <button class="back-button" (click)="goBack()">Volver</button>
  <h1>Dashboard del Administrador</h1>
</div>

<div class="admin-dashboard-container">
  <div class="admin-stats">
    <div class="admin-stat">
      <h3>Total de Libros</h3>
      <p>100</p>
    </div>
    <div class="admin-stat">
      <h3>Total de Usuarios</h3>
      <p>50</p>
    </div>
  </div>

  <div class="admin-actions">
    <h3>Acciones Disponibles</h3>
    <ul>
      <li><button routerLink="/add-book">Agregar Nuevo Libro</button></li>
      <li><button routerLink="/book-details">Gestionar Libros</button></li>
      <li><button routerLink="/user-list">Gestionar Usuarios</button></li>
    </ul>
  </div>

  <div class="book-list-container">
    <h3>Lista de Libros</h3>
    <table class="book-list">
      <thead>
        <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>
            <button routerLink="/edit-book" class="action-button" (click)="editBook(book.id)">Editar</button>
            <button class="action-button" (click)="deleteBook(book.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="admin-dashboard-footer">
  <p>Contáctanos: infoxample.com | Síguenos en redes sociales: Facebook, Twitter, Instagram</p>
</div>
