<div class="edit-book-container">
    <h2>Editar Libro</h2>
    <form (ngSubmit)="saveChanges()">
        <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" id="title" [(ngModel)]="book.title" name="title"
                placeholder="Ingrese el título del libro" required>
        </div>
        <div class="form-group">
            <label for="author">Autor:</label>
            <input type="text" id="author" [(ngModel)]="book.author" name="author"
                placeholder="Ingrese el autor del libro" required>
        </div>
        <div class="form-group">
            <label for="genre">Género:</label>
            <input type="text" id="genre" [(ngModel)]="book.genre" name="genre"
                placeholder="Ingrese el género del libro" required>
        </div>
        <div class="form-group">
            <label for="publicationYear">Año de Publicación:</label>
            <input type="text" id="publicationYear" [(ngModel)]="book.publicationYear" name="publicationYear"
                placeholder="Ingrese el año de publicación del libro" required>
        </div>
        <button type="submit">Guardar Cambios</button>
        <button type="button" (click)="cancel()">Cancelar</button>
    </form>
</div>
