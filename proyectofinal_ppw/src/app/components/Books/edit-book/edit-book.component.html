<div class="edit-book-container">
    <h2>Editar Libro</h2>
    <form>
        <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" id="title" placeholder="Ingrese el título del libro" required>
        </div>
        <div class="form-group">
            <label for="author">Autor:</label>
            <input type="text" id="author" placeholder="Ingrese el autor del libro" required>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" placeholder="Ingrese el ISBN del libro" required>
        </div>
        <button type="submit">Guardar Cambios</button>
    </form>
</div>
