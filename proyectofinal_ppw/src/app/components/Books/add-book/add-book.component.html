<div class="add-book-container">
    <!-- Cabecera del formulario -->
    <div class="add-book-header">
        <h1>Añadir Nuevo Libro</h1>
    </div>

    <!-- Formulario para añadir un nuevo libro -->
    <form [formGroup]="form" (ngSubmit)="saveBook()">
        <!-- Campo para el título del libro -->
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" formControlName="title" required>
        </div>

        <!-- Campo para el autor del libro -->
        <div class="form-group">
            <label for="author">Autor</label>
            <input type="text" id="author" name="author" formControlName="author" required>
        </div>

        <!-- Campo para el género del libro -->
        <div class="form-group">
            <label for="genre">Género</label>
            <input type="text" id="genre" name="genre" formControlName="genre" required>
        </div>

        <!-- Campo para el año de publicación del libro -->
        <div class="form-group">
            <label for="year">Año de Publicación</label>
            <input type="number" id="year" name="year" formControlName="publicationYear" required>
        </div>

        <!-- Botones para guardar o cancelar -->
        <div class="form-actions">
            <button type="submit" class="action-button save-button">Guardar Cambios</button>
            <button type="button" class="action-button cancel-button" (click)="cancel()">Cancelar</button>
        </div>
    </form>

    <!-- Mensaje de éxito o error basado en la respuesta -->
    <div *ngIf="message" [ngClass]="{ 'success-message': message.success, 'error-message': !message.success }">
        {{ message.text }}
    </div>
</div>
